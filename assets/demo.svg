<svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#09090b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="80" rx="12" fill="url(#bg)"/>
  <rect width="400" height="80" rx="12" fill="none" stroke="#27272a" stroke-width="1"/>

  <!-- Highlighted text simulation -->
  <g transform="translate(40, 28)">
    <!-- Highlight bar (skewed) -->
    <rect x="0" y="0" width="220" height="28" rx="2" fill="#6ca0dc" opacity="0.3" transform="skewY(-2)"/>

    <!-- Text -->
    <text x="10" y="22" fill="#ffffff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="600">
      Highlighted Text
    </text>
  </g>

  <!-- Highlighter icon -->
  <g transform="translate(280, 30)">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#6ca0dc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m9 11-6 6v3h9l3-3" />
      <path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4" />
    </svg>
  </g>
</svg>
